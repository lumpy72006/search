<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="links">
        <a href="imagesearch.html">Images</a>
        <a href="advancedsearch.html">Advanced Search</a>
      </div>
    </div>
    <div class="main-content goole-logo">
      <img src="google-logo.svg" alt="Google" />
    </div>
    <div class="main-content">
      <form action="https://www.google.com/search" autocomplete="off">
        <input class="text-input" type="text" name="q" />
        <div class="buttons">
          <input type="submit" value="Google Search" role="button" />
        </div>
      </form>
    </div>
  </body>
</html>
